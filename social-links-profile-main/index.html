<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
        />

        <link href="./style.css" rel="stylesheet" />

        <title>Frontend Mentor | Social links profile</title>
    </head>
    <body
        class="bg-neutral-off-black font-inter text-body flex min-h-dvh min-w-full items-center justify-center"

        >
            <img
                class="aspect-auto w-[88px] rounded-full object-fill"
                src="./assets/images/avatar-jessica.jpeg"

            />
            <div class="flex flex-col gap-1">
                <h1 class="text-heading font-semibold">Jessica Randall</h1>
                <h2 class="text-primary-green font-bold">
                    London, United Kingdom

            </div>
            <p class="">"Front-end developer and avid reader."</p>

            <ul class="flex w-full flex-col gap-4 font-bold">
                <li class="inline-block">
                    <a
                        class="hover:text-primary-green bg-neutral-grey inline-block w-full rounded-lg p-3"
                        href="#"
                        >GitHub</a
                    >
                </li>
                <li class="inline-block">
                    <a
                        class="hover:text-primary-green bg-neutral-grey inline-block w-full rounded-lg p-3"
                        href="#"
                        >Frontend Mentor</a
                    >
                </li>
                <li class="inline-block">
                    <a
                        class="hover:text-primary-green bg-neutral-grey inline-block w-full rounded-lg p-3"
                        href="#"
                        >LinkedIn</a
                    >
                </li>
                <li class="inline-block">
                    <a
                        class="hover:text-primary-green bg-neutral-grey inline-block w-full rounded-lg p-3"
                        href="#"
                        >Twitter</a
                    >
                </li>
                <li class="inline-block">
                    <a
                        class="hover:text-primary-green bg-neutral-grey inline-block w-full rounded-lg p-3"
                        href="#"
                        >Instagram</a
                    >
                </li>
            </ul>
        </main>

</html>
