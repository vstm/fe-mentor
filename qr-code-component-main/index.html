<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./style.css" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>
</head>

<body class="font-qr bg-qr-light-grey text-base h-screen flex flex-col">

  <main class="flex flex-col items-center justify-center my-auto">
    <div class="bg-white rounded-qr p-4 space-y-4 w-[320px]">

      <img class="rounded-xl w-full aspect-square" src="./images/image-qr-code.png">

      <section class="flex flex-col space-y-3 text-center">
        <h2 class="text-qr-dark-navy text-qr-heading font-bold text-wrap ">Improve your front-end skills by building
          projects</h2>
        <p class="text-qr-grey text-wrap text-qr-body"> Scan the QR code to visit Frontend Mentor and take your coding
          skills to the next level</p>
      </section>
    </div>
  </main>

  <footer class="text-qr-attribution text-center">
    Challenge by <a class="text-qr-attribution-link" href="https://www.frontendmentor.io?ref=challenge"
      target="_blank">Frontend Mentor</a>.
    Coded by <a class="text-qr-attribution-link" href="https://www.frontendmentor.io/profile/vstm">Stefan Vetsch</a>.
  </footer>
</body>

</html>
